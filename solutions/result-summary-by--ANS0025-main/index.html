<!DOCTYPE html>
<html lang="en">

<head>
	<title>HomePage</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20230502161752">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<main class="page">
		<div class="main-block">
			<div class="main-block__container">
				<div class="main-block__body">
					<section class="result-container">
						<h1>Your Result</h1>
						<div class="result">
							<div>76<div>of 100</div>
							</div>
						</div>
						<h2>Great</h2>
						<p>You scored higher than 65% of the people who have taken these tests.</p>
					</section>
					<section class="summary-container">
						<h2>Summary</h2>
						<div class="summary">
							<div class="reaction">
								<picture><img src="img/icon-reaction.svg" alt="thunderbolt icon"></picture>
								<h3>Reaction</h3>
								<div class="score">80<span>/ 100</span></div>
							</div>
							<div class="memory">
								<picture><img src="img/icon-memory.svg" alt="brain icon"></picture>
								<h3>Memory</h3>
								<div class="score">92<span>/ 100</span></div>
							</div>
							<div class="verbal">
								<picture><img src="img/icon-verbal.svg" alt="chat icon"></picture>
								<h3>Verbal</h3>
								<div class="score">61<span>/ 100</span></div>
							</div>
							<div class="visual">
								<picture><img src="img/icon-visual.svg" alt="eye icon"></picture>
								<h3>Visual</h3>
								<div class="score">72<span>/ 100</span></div>
							</div>
						</div>
						<button type="button"><span>Continue</span></button>
					</section>
				</div>
			</div>
		</div>
	</main>
	<script src="js/app.min.js?_v=20230502161752"></script>
</body>

</html>
